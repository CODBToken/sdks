<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto JS</title>
    <script type="text/javascript" src="library/crypto-js.min.js"></script>
    <script type="text/javascript" src="library/axios.min.js"></script>
    <script type="text/javascript" src="walletsdk.js"></script>
    <script type="text/javascript">
        const sdk = new WalletSDK("", "", "")
        function getPlatformAssets(){
            sdk.api.getPlatformAssets().then(value => console.log(value))
        }
        function getAssetInfo(){
            sdk.api.getAssetInfo("0x5f26fc8ad453fd18694840b6ae04383a08ce7fbe").then(value => console.log(value))
        }
    </script>
</head>
<body>
<div>
    <button onclick="getPlatformAssets()">getPlatformAssets</button>
    <button onclick="getAssetInfo()">getAssetInfo</button>
</div>
</body>
</html>
